<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=SangBleu+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Hamburger Menu -->
    <nav class="navbar">
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="nav-overlay" id="nav-overlay">
            <div class="nav-close" id="nav-close">Ã—</div>
            <div class="nav-content">
                <h1 class="nav-logo">TERRA NOVA</h1>
                <ul class="nav-links">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="about-us.html">ABOUT US</a></li>
                    <li><a href="our-story.html">OUR STORY</a></li>
                    <li><a href="our-vision.html">OUR VISION</a></li>
                    <li><a href="approach.html">APPROACH</a></li>
                    <li><a href="clientele.html">CLIENTELE</a></li>
                    <li><a href="process.html">PROCESS</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="process-section">
        <div class="process-container">
            <div class="process-content">
                <div class="process-text">
                    <h2 class="process-title">Process</h2>
                    <ul class="process-list">
                        <li class="process-item">Discovery & Consultation</li>
                        <li class="process-item">Design Vision & Concept Development</li>
                        <li class="process-item">Material Curation & Detailing</li>
                        <li class="process-item">Project Oversight</li>
                        <li class="process-item">Final Reveal</li>
                    </ul>
                </div>
                <div class="process-image">
                    <img src="images/process.jpg" alt="Tera Nova Process" class="process-img">
                </div>
            </div>
        </div>
    </section>

    <script>
        const hamburger = document.getElementById('hamburger');
        const navOverlay = document.getElementById('nav-overlay');
        const navClose = document.getElementById('nav-close');

        hamburger.addEventListener('click', () => {
            hamburger.classList.add('active');
            navOverlay.classList.add('active');
        });

        navClose.addEventListener('click', () => {
            hamburger.classList.remove('active');
            navOverlay.classList.remove('active');
        });

        // Close menu when clicking on a link
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                hamburger.classList.remove('active');
                navOverlay.classList.remove('active');
            });
        });

        // Scroll-triggered slide-up animation
        const observerOptions = {
            threshold: 0.2,
            rootMargin: '0px 0px -50px 0px'
        };

        const slideUpObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('slide-up');
                }
                // Don't remove the class when element is not visible - keep animations permanent
            });
        }, observerOptions);

        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Observe process section elements
            const processText = document.querySelector('.process-text');
            if (processText) {
                slideUpObserver.observe(processText);
            }
            
            const processImage = document.querySelector('.process-image');
            if (processImage) {
                slideUpObserver.observe(processImage);
            }
            
            // Observe all process items
            document.querySelectorAll('.process-item').forEach(item => {
                slideUpObserver.observe(item);
            });
        });
    </script>
</body>
</html>
